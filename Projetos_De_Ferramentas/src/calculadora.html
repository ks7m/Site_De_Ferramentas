<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Css/calc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--LINK PARA USARMOS O FONT-AWESOME E INSERIRMOS UNS ÍCONES-->
    <!--LINK PARA A FONTE DE TÍTULO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Science+Gothic:wght@100..900&display=swap" rel="stylesheet">
    <!-- LINK PARA A FONTE DO BODY -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!--LINK PARA A FONTE DO FOOTER-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&display=swap" rel="stylesheet">
    <title>Toolbox Diário - Calculadora</title>
    <link type="image/png" sizes="96x96" rel="icon" href="imgs/Calculator.png">
</head>
<body>
    <nav class="sidebar">
        <ul>
            <li><a href="index.html" target="_blank"><i class="fa-solid fa-house"></i> Início</a></li>
        <li>
        <a href="previsao.html"><i class="fa-solid fa-cloud"></i> Previsão do Tempo</a>
        </li>

            <li><a href="tarefas.html"><i class="fa-solid fa-check-to-slot"></i> Lista de Tarefas</a></li>
            <li hidden><a href="#"><i class="fa-solid fa-globe"></i> Tradutor</a></li>
            <li hidden><a href="#"><i class="fa-solid fa-gear"></i> Conversor</a></li>
        </ul>
    </nav>
    
    <div class="page-content">
        <div class="calculator">
            <div id="display">0</div>

            <div class="keys">
                <button class="btn" data-key="7">7</button>
                <button class="btn" data-key="8">8</button>
                <button class="btn" data-key="9">9</button>
                <button class="btn op" data-key="/">÷</button>

                <button class="btn" data-key="4">4</button>
                <button class="btn" data-key="5">5</button>
                <button class="btn" data-key="6">6</button>
                <button class="btn op" data-key="*">×</button>

                <button class="btn" data-key="1">1</button>
                <button class="btn" data-key="2">2</button>
                <button class="btn" data-key="3">3</button>
                <button class="btn op" data-key="-">−</button>

                <button class="btn" data-key="0">0</button>
                <button class="btn" data-key=".">.</button>
                <button class="btn" id="clear">C</button> 
                <button class="btn" id="backspace">⌫</button>

                <button class="btn op" data-key="+">+</button>

                <button class="btn equal" id="equal">=</button>
            </div>
        </div>
    </div>

    <script src="Js/scriptcalc.js"></script>
</body>
</html>
